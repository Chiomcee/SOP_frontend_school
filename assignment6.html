<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Chioma Igwe">
        <meta name="keyword" content="HTML 5, CSS 3, JavaScript, JQuery, Angular">
        <meta name="description" content="Dynamic Web Development - Working with Tables">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <link rel="stylesheet" type="text/css" href="assignment6.css">
    </head>
    <body>
        <h1>Tables</h1>
        <div style="overflow-x: auto;">
            <table>
                <caption>Merged Cells</caption>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red eyes</th> 
                </tr>
                <tr>
                    <th>Height</th>
                    <th>weight</th>
                </tr>
                <tr>
                    <th>Males</th>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <th>Females</th>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </table>
        </div>
    </body>
</html>
